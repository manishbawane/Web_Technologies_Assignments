<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tasks</title>
</head>
<body>

  <button onclick="calculate(10, 20)">Multiply</button>
  <br><br>
  
  <button onclick="applyBackgroundColor()">Apply Background Color</button>
  <br><br>

  <input type="text" id="txt" onkeyup="showCase()" placeholder="Enter text here">
  <p id="para1"></p>
  <p id="para2"></p>
  <br><br>

  <p id="hoverText" onmouseover="changeBackgroundColor('grey')" onmouseout="changeBackgroundColor('lightgrey')">Hover over me!</p>
  <br><br>

  <input type="text" onblur="calculateAnonymous()" onfocus="calculateAnonymous()" placeholder="Blur or Focus Event">
  <br><br>

  <button onclick="myfunc()">Console Test</button>
  <br><br>

  <input type="text" id="txt2" onkeyup="myfunc()">
  <br><br>

  <p id="demoText">Demo Text</p>
  <button onclick="changeText()">Change Text</button>
  <button ondblclick="changeBgColor()">Double Click to Change Color</button>
  <br><br>

  <input type="text" id="txt3">
  <button onclick="getValue()">Get Value</button>
  <br><br>

  <input type="text" id="txt4">
  <button onclick="checkValueType()">Check Value Type</button>
  <br><br>

  <input type="text" id="txt5">
  <button onclick="validateNotEmpty()">Check Empty</button>
  <br><br>

  <input type="text" id="txt6">
  <button onclick="validateOnlyNumber()">Check for Number</button>
  <br><br>

  <p id="result"></p>

  <script>
    // Task 1
    function calculate(a, b) {
      console.log(a * b);
    }

    // Task 2
    let arr = new Array("apple", "banana", "cherry");
    console.log(arr);

    // Task 3
    let person = { name: "John", age: 25, location: "New York" };
    console.log(person);

    // Task 4
    function applyBackgroundColor() {
      document.body.style.backgroundColor = "lightblue";
    }

    // Task 5
    document.onmousemove = function(event) {
      let x = event.clientX;
      let y = event.clientY;
      document.getElementById("result").textContent = `X: ${x}, Y: ${y}`;
    }

    // Task 6
    function showCase() {
      let value = document.getElementById("txt").value;
      document.getElementById("para1").textContent = value.toUpperCase();
      document.getElementById("para2").textContent = value.toLowerCase();
    }

    // Task 7
    function changeBackgroundColor(color) {
      document.getElementById("hoverText").style.backgroundColor = color;
    }

    // Task 8
    let calculateAnonymous = function() {
      console.log("Anonymous function called");
    };

    // Task 9
    let userName = "Ajay";
    console.log(userName);

    // Task 10
    let x = 10;
    let y = 20;
    let sum = x + y;
    console.log(sum);

    // Task 11
    alert(15 + 20);

    // Task 12
    let userInput = prompt("Enter a value:");
    console.log(userInput);

    // Task 13
    let data1 = 100;
    let data2 = 200;
    let answer = data1 * data2;
    document.write(answer);

    // Task 14
    let dataA = "ajay";
    let dataB = "vijay";
    console.log(dataA + dataB);

    // Task 15
    let decimalValue = 10.90;
    console.log(typeof decimalValue);

    // Task 16
    let num1 = 10;
    let num2 = 20;
    alert(num1 * num2);

    // Task 17
    document.write(num1 / num2);

    // Task 18
    let remainder = 10 % 3;
    console.log(remainder);

    // Task 19
    function myfunc() {
      console.log("Test data");
    }

    // Task 20 - reuse myfunc()

    // Task 21
    window.onresize = myfunc;

    // Task 22
    function multiply(a, b) {
      console.log(a * b);
    }

    // Task 23
    function changeText() {
      document.querySelector("#demoText").innerHTML = "Text changed!";
    }

    // Task 24
    function changeBgColor() {
      document.getElementById("demoText").style.backgroundColor = "grey";
    }

    // Task 25
    function changeContent() {
      document.getElementById("hoverText").textContent = "Content changed on mouseover!";
    }

    // Task 26
    document.getElementById("hoverText").onmouseover = function() {
      this.style.color = "grey";
    };
    document.getElementById("hoverText").onmouseout = function() {
      this.style.color = "blue";
    };

    // Task 27
    for (let i = 1; i <= 5; i++) {
      document.write(i + "<br>");
    }

    // Task 28
    let num = 1;
    while (num <= 10) {
      if (num % 2 === 0) {
        console.log(num);
      }
      num++;
    }

    // Task 29
    let number = 15;
    if (number % 2 === 0) {
      console.log("Even");
    } else {
      console.log("Odd");
    }

    // Task 30
    function getValue() {
      let value = document.getElementById("txt3").value;
      console.log(value);
    }

    // Task 31
    function sumValues() {
      let data1 = parseInt(document.getElementById("txt1").value);
      let data2 = parseInt(document.getElementById("txt2").value);
      document.getElementById("para").textContent = data1 + data2;
    }

    // Task 32
    function checkValueType() {
      let value = document.getElementById("txt4").value;
      console.log(isNaN(value) ? "String" : "Number");
    }

    // Task 33
    function validateNotEmpty() {
      let txt = document.getElementById("txt5");
      if (!txt.value) {
        txt.style.border = "2px solid red";
      }
    }

    // Task 34
    function validateOnlyNumber() {
      let txt = document.getElementById("txt6").value;
      if (isNaN(txt)) {
        document.getElementById("result").textContent = "Only number is required";
      }
    }
  </script>
</body>
</html>
