<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .navbar-custom {
      background-color: #f8f9fa;
      padding: 1rem;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      background-color: #e9ecef;
      border-radius: 50%;
    }
    .tab-section, .skill-set, .contact-info {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    .skill {
      margin: 5px;
      padding: 10px;
      border: 1px solid #6c757d;
      border-radius: 50%;
      display: inline-block;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="#">Logo</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">About</a>
      <a class="nav-link" href="#">Contact</a>
    </div>
  </div>
</nav>

<!-- Profile Section -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Manish Bawane</h2>
      <p>Web Developer<br>… Some desc …</p>
    </div>
    <div class="col-md-4 text-center">
      <div class="profile-photo">
        <p><img src="" alt="Img"></p>
      </div>
    </div>
  </div>
</div>

<!-- Tabs Section -->
<div class="container tab-section mt-3">
  <button class="btn btn-outline-secondary">SSC</button>
  <button class="btn btn-outline-secondary">HSC</button>
  <button class="btn btn-outline-secondary">BE</button>
  <div class="row mt-3">
    <div class="col-md-6">
      <div class="p-2 bg-white"><img src="" alt="img"></div>
    </div>
    <div class="col-md-6">
      <p>Achieved 81% With Distinction</p>
    </div>
  </div>
</div>

<!-- Skill Set Section -->
<div class="container skill-set text-center mt-4">
  <h4>SKILL SET</h4>
  <div class="d-flex justify-content-center">
    <div class="skill">Java</div>
    <div class="skill">HTML</div>
    <div class="skill">SQL</div>
    <div class="skill">JavaScript</div>
  </div>
</div>

<!-- Contact Section -->
<div class="container contact-info mt-4">
  <div class="row">
    <div class="col-md-4">
      <h5>Contact Form</h5>
      <form>
        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <div class="col-md-4 text-center">
      <button class="btn btn-secondary mt-4">Download</button>
    </div>
    <div class="col-md-4">
      <p>Contact No: 9090909090</p>
      <p>Email: manishtb3@gmail.com.com</p>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="container footer mt-4">
  <p>Design By: Manish Bawane</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
