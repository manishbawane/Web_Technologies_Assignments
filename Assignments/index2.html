<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        main {
            width: 75%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        sidebar {
            width: 25%;
            padding: 20px;
            background-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        article {
            margin-bottom: 20px;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Blog</h1>
</header>

<div class="container">
    <main>
        <article>
            <h2>Post Title 1</h2>
            <p><em>Posted on October 1, 2024</em></p>
            <p>This is the content of the first blog post...</p>
        </article>

        <article>
            <h2>Post Title 2</h2>
            <p><em>Posted on October 2, 2024</em></p>
            <p>This is the content of the second blog post...</p>
        </article>
    </main>

    <sidebar>
        <h3>Recent Posts</h3>
        <ul>
            <li><a href="#">Post Title 1</a></li>
            <li><a href="#">Post Title 2</a></li>
            <li><a href="#">Post Title 3</a></li>
        </ul>
    </sidebar>
</div>

<footer>
    <p>&copy; 2024 My Blog</p>
</footer>

</body>
</html>
